<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #chat-box {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-box p {
            margin: 5px 0;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
        }

        .chat-input button {
            padding: 8px 16px;
        }

        .me {
            color: green;
        }

        .other {
            color: black;
        }
    </style>
</head>
<body>

    <h2>Welcome, {{ username }}</h2>

    <div id="chat-box">
        {% for msg in messages %}
            <p><strong class="{% if msg.user.username == username %}me{% else %}other{% endif %}">{{ msg.user.username }}:</strong> {{ msg.content }}</p>
        {% endfor %}
    </div>

    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>

    <br>
    <a href="/logout/">Logout</a>

    <script>
        const username = "{{ username }}";
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");

        const socket = new WebSocket("ws://" + window.location.host + "/ws/chat/");

        socket.onopen = () => {
            console.log("âœ… Connected to WebSocket");
        };

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const p = document.createElement("p");
            p.innerHTML = `<strong class="${data.username === username ? 'me' : 'other'}">${data.username}:</strong> ${data.message}`;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        socket.onerror = (e) => {
            console.error("WebSocket error:", e);
        };

        socket.onclose = () => {
            console.warn("WebSocket closed");
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message !== "") {
                socket.send(JSON.stringify({
                    'message': message,
                    'username': username
                }));
                messageInput.value = '';
            }
        }

        // Optional: Press Enter to send
        messageInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
