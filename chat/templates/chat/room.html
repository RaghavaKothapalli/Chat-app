<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --header-bg: #007BFF;
            --footer-bg: #f1f1f1;
            --sidebar-border: #ccc;
        }

        .dark-theme {
            --bg-color: #1a1a1a;
            --text-color: #f1f1f1;
            --header-bg: #222;
            --footer-bg: #111;
            --sidebar-border: #444;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 15px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }

        footer {
            background-color: var(--footer-bg);
            padding: 10px;
            text-align: center;
        }

        .main {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 30%;
            padding: 10px;
            border-right: 1px solid var(--sidebar-border);
            overflow-y: auto;
        }

        .chat-panel {
            width: 70%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
        }

        .chat-input button {
            padding: 8px 16px;
        }

        .me-msg {
            text-align: right;
            color: green;
        }

        .other-msg {
            text-align: left;
            color: black;
        }

        .dark-theme .me-msg { color: lightgreen; }
        .dark-theme .other-msg { color: #eee; }

        a.room-link {
            display: block;
            margin: 5px 0;
            color: #007BFF;
            text-decoration: none;
        }

        a.room-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    Welcome, {{ username }} | Room: {{ room_name }}
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">üåô</button>
</header>

<div class="main">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h4>Rooms</h4>
        <a href="/chat/?room=general" class="room-link">General</a>
        <a href="/chat/?room=gaming" class="room-link">Gaming</a>
        <a href="/chat/?room=python" class="room-link">Python</a>

        <hr>
        <h4>Online Users (<span id="user-count">0</span>):</h4>
        <ul id="online-users"></ul>
    </div>

    <!-- Right Chat Panel -->
    <div class="chat-panel">
        <div id="chat-box">
            {% for msg in messages %}
                <p class="{% if msg.user.username == username %}me-msg{% else %}other-msg{% endif %}"><strong>{{ msg.user.username }}:</strong> {{ msg.content }}</p>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<footer>
    <a href="/logout/">Logout</a>
</footer>

<script>
    const username = "{{ username }}";
    const roomName = "{{ room_name }}";
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const userList = document.getElementById("online-users");
    const userCount = document.getElementById("user-count");

    const socket = new WebSocket("ws://" + window.location.host + "/ws/chat/" + roomName + "/");

    socket.onopen = () => console.log("Connected to room: " + roomName);

    socket.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === "userlist") {
            userList.innerHTML = "";
            userCount.textContent = data.users.length;
            data.users.forEach(u => {
                const li = document.createElement("li");
                li.textContent = "üü¢ " + u;
                userList.appendChild(li);
            });
            return;
        }

        const p = document.createElement("p");
        p.className = data.username === username ? 'me-msg' : 'other-msg';
        p.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            socket.send(JSON.stringify({ message, username }));
            messageInput.value = '';
        }
    }

    messageInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });

    function toggleTheme() {
        const body = document.body;
        const toggle = document.getElementById("themeToggle");
        body.classList.toggle("dark-theme");
        const isDark = body.classList.contains("dark-theme");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        toggle.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    // Load saved theme
    (function applySavedTheme() {
        const saved = localStorage.getItem("theme");
        if (saved === "dark") {
            document.body.classList.add("dark-theme");
            document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
        }
    })();
</script>
</body>
</html>
